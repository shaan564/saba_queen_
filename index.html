    <script>
       const starCanvas = document.getElementById('stars');
  const ctx = starCanvas.getContext('2d');
  let W = window.innerWidth, H = window.innerHeight;
  starCanvas.width = W; starCanvas.height = H;
  let stars = [];
  for(let i=0; i<120; i++){
    stars.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*1.2+0.5,
      alpha: Math.random(),
      dx: Math.random()*0.02+0.01
    });
  }
  function drawStars(){
    ctx.clearRect(0,0,W,H);
    for(let s of stars){
      ctx.save();
      ctx.globalAlpha = 0.7 + 0.3*Math.sin(s.alpha);
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, 2*Math.PI);
      ctx.fillStyle = "#fff";
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.restore();
      s.alpha += s.dx;
    }
    requestAnimationFrame(drawStars);
  }
  drawStars();

  // Falling stars (star snowfall)
  const fallCanvas = document.getElementById('falling-stars');
  const fctx = fallCanvas.getContext('2d');
  fallCanvas.width = W; fallCanvas.height = H;
  let fallingStars = [];
  function spawnFallingStar(){
    fallingStars.push({
      x: Math.random()*W,
      y: -10,
      len: Math.random()*80+40,
      speed: Math.random()*15+2,
      alpha: Math.random()*0.5+0.5
    });
  }
  setInterval(spawnFallingStar, 800);
  function drawFallingStars(){
    fctx.clearRect(0,0,W,H);
    for(let i=fallingStars.length-1; i>=0; i--){
      let fs = fallingStars[i];
      fctx.save();
      fctx.globalAlpha = fs.alpha;
      fctx.strokeStyle = "#fff";
      fctx.lineWidth = 2;
      fctx.beginPath();
      fctx.moveTo(fs.x, fs.y);
      fctx.lineTo(fs.x-fs.len*0.3, fs.y+fs.len);
      fctx.stroke();
      fctx.restore();
      fs.x -= fs.len*0.013;
      fs.y += fs.speed;
      fs.alpha -= 0.003;
      if(fs.y > H || fs.alpha < 0.05) fallingStars.splice(i,1);
    }
    requestAnimationFrame(drawFallingStars);
  }
  drawFallingStars();

  // Responsive
  window.addEventListener('resize', ()=>{
    W = window.innerWidth; H = window.innerHeight;
    starCanvas.width = W; starCanvas.height = H;
    fallCanvas.width = W; fallCanvas.height = H;
  });
        var radius = 240; // how big of the radius

setTimeout(init, 1000);

var aVid = ospin.getElementsByTagName('video');
var aEle = [...aImg, ...aVid]; // combine 2 arrays
// Size of images
ospin.style.width = imgWidth + "px";
ospin.style.height = imgHeight + "px";
// Size of ground - depend on radius
var ground = document.getElementById('ground');
ground.style.width = radius * 3 + "px";
ground.style.height = radius * 3 + "px";
function init(delayTime) {
  for (var i = 0; i < aEle.length; i++) {
    aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
    aEle[i].style.transition = "transform 1s";
    aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
  }
}
function applyTranform(obj) {
  // Constrain the angle of camera (between 0 and 180)
  if(tY > 180) tY = 180;
  if(tY < 0) tY = 0;
  // Apply the angle
  obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
}
function playSpin(yes) {
  ospin.style.animationPlayState = (yes?'running':'paused');
}
var sX, sY, nX, nY, desX = 0,
    desY = 0,
    tX = 0,
    tY = 10;
// auto spin
if (autoRotate) {
  var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
  ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
}

</audio>
`;
}
// setup events
document.onpointerdown = function (e) {
  clearInterval(odrag.timer);
  e = e || window.event;
  var sX = e.clientX,
      sY = e.clientY;
  this.onpointermove = function (e) {
    e = e || window.event;
    var nX = e.clientX,
        nY = e.clientY;
    desX = nX - sX;
    desY = nY - sY;
    tX += desX * 0.1;
    tY += desY * 0.1;
    applyTranform(odrag);
    sX = nX;
    sY = nY;
  };
  this.onpointerup = function (e) {
    odrag.timer = setInterval(function () {
      desX *= 0.95;
      desY *= 0.95;
      tX += desX * 0.1;
      tY += desY * 0.1;
      applyTranform(odrag);
      playSpin(false);
      if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
        clearInterval(odrag.timer);
        playSpin(true);
      }
    }, 17);
    this.onpointermove = this.onpointerup = null;
  };
  return false;
};
document.onmousewheel = function(e) {
  e = e || window.event;
  var d = e.wheelDelta / 20 || -e.detail;
  radius += d;
  init(1);
};
